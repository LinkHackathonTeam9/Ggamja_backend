name: Deploy

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  deploy:
    name: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Spring Boot jar
        run: ./gradlew bootJar

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ggamja-server .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ggamja-server:latest

      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_SSH_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            docker stop ggamja-server || true
            docker rm ggamja-server || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/ggamja-server:latest
            
            docker run -d -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e PROD_DB_URL=${{ secrets.PROD_DB_URL }} \
              -e PROD_DB_USER=${{ secrets.PROD_DB_USER }} \
              -e PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }} \
              --name ggamja-server \
              ${{ secrets.DOCKER_USERNAME }}/ggamja-server:latest

      - name: Health Check
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://${{ secrets.REMOTE_IP }}:8080/actuator/health
          max-attempts: 7
          retry-delay: 10s
